# identitystore properties file

# Regexp for phone number validation
identitystore.mobilecertifier.numbervalidation.regexp=(\\d{10})$
# Lentgh of the validation code
identitystore.mobilecertifier.codeLength=4
# Expiration delay in mn of the validation code 
identitystore.mobilecertifier.expiresDelay=10
# Max attempts
identitystore.mobilecertifier.maxAttempts=3 
# moked connection id for test issue
identitystore.mobilecertifier.mokedConnectionId=azerty
# attribute code
identitystore.mobilecertifier.attribute=mobile_phone